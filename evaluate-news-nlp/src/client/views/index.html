<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="input" type="text" name="input" value="" placeholder="sentence imput...">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Sentiment Analysis Result:</strong>
                <div id="result">
                    <div class="result-line">
                        <div class="result-name">polarity</div>
                        <div id="polarityResult"></div>
                    </div>
                    <div class="result-line">
                        <div class="result-name">subjectivity</div>
                        <div id="subjectivityResult"></div>
                    </div>
                    <div class="result-line">
                        <div class="result-name">text snippet from the input</div>
                        <div id="textSnippet"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Udacity Front-end Project</p>
        </footer>

        <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
        </script>

    </body>
</html>
