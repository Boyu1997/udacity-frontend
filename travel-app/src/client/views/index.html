<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <link rel="shortcut icon" href="#">
    </head>

    <body>
        <header>
            <h1>Travel App</h1>
        </header>

        <main>
            <div id="main-container">
                <section id="new-trip">
                    <button id="new-trip-button">&#x2b; Add Trip</button>
                    <div id="new-trip-form">
                        <h3>New Trip</h3>
                        <div class="input">
                            <label for="city-input">City</label>
                            <input type="text" id="city-input" placeholder="enter city name here">
                        </div>
                        <div class="input">
                            <label for="date-input">Date</label>
                            <input type="date" id="date-input">
                        </div>
                        <div>
                            <button id="new-trip-form-submit">Confirm</button>
                            <button id="new-trip-form-cancel">&#x2715; Cancel</button>
                        </div>
                    </div>
                </section>
                <section id="upcoming-trips">
                    <h2>Upcoming Trips</h2>
                    <div id="upcoming-trips-container">
                        <div id="trip-placeholder">
                            <p>Start planning by adding a trip...</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Udacity Frontend Travel-App Project</p>
        </footer>

        <script>
            // webpack service worker config
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
